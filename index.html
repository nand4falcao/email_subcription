<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title> Inscrição de Email</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="wrapper">
    <div class="top">
      <i class="fas fa-envelope-open-text"></i>
    </div>
    <div class="bottom">
      <div class="info">
        Inscreva-se na nossa Newsletter<br>e receba as últimas notícias
      </div>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Digite seu Email" required>
        </div>
        <div class="input-box">
          <input type="submit" value="Cadastro">
        </div>
      </form>
      <div class="footer">
        Não se preocupe, não spamamos!
      </div>
    </div>
  </div>
</body>
</html>
